name: ðŸ§ª Parallel Coverage Tests

on:
  pull_request:

jobs:
  test-coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"
          coverage: xdebug
          extensions: fileinfo

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: src

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v4
        with:
          path: src/vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install Composer Dependencies
        run: |
          cd src
          composer install --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Set environment to testing
        run: |
          cd src
          echo "ENV=testing" > .env

      - name: Prepare test directories
        run: |
          cp -R src unit_tests
          cp -R src feature_tests

      - name: Execute Tests in Parallel
        run: |
          # Start unit tests in the background
          (
            cd unit_tests
            vendor/bin/pest --coverage --coverage-clover ../unit-clover.xml --log-junit ../unit-report.xml --testsuite=UnitFramework
          ) &
          
          # Start feature tests in the background
          (
            cd feature_tests
            vendor/bin/pest --coverage --coverage-clover ../feature-clover.xml --log-junit ../feature-report.xml --testsuite=FeatureHyde,FeatureFramework,Publications,"Realtime Compiler"
          ) &
          
          # Wait for both background processes to finish
          wait

      - name: Install phpcov
        run: composer global require phpunit/phpcov

      - name: Merge coverage reports
        run: phpcov merge --clover merged-clover.xml unit-clover.xml feature-clover.xml

      - name: "Publish coverage report to Codecov"
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./merged-clover.xml

      - name: Ping statistics server with test results
        run: |
          curl https://raw.githubusercontent.com/hydephp/develop/6e9d17f31879f4ccda13a3fec4029c9663bccec0/monorepo/scripts/ping-openanalytics-testrunner.php -o ping.php
          php ping.php "Monorepo Coverage Tests" ${{ secrets.OPENANALYTICS_TOKEN }} ${{ github.ref_name }}
